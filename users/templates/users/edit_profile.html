{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mt-5">
   <div class="row justify-content-center">
      <div class="col-md-6">
         <div class="card shadow p-4">
            <h2 class="text-center">Edit Profile</h2>
            <form method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="btn trip-btn w-100 mt-3">Save Changes</button>
            </form>
            <a href="{% url 'profile' %}" class="btn trip-btn w-100 mt-2">Cancel</a>
         </div>
      </div>
   </div>
</div>
{% endblock %}

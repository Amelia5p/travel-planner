{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
              <div class="text-danger">
                  {{ field.errors }}
              </div>
          {% endif %}
      </div>
  {% endfor %}
  <button type="submit" class="btn trip-btn">Sign Up</button>
</form>

{% endblock %}

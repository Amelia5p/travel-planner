{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
   <h2>Sign Up</h2>
   <form method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <button type="submit" class="btn trip-btn" aria-label="sign up">Sign Up</button>
   </form>
   <p class="mt-3">Already have an account? <a href="{% url 'login' %}" aria-label="login">Log in here</a></p>
</div>
{% endblock %}
